<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
</head>

<body>

    <!-- javascript -->
    <script>
        class animal {
            constructor(name, color) {
                this.name = name
                this.color = color
            }
            run() {
                console.log(this.name + " is running")
            }
            shout() {
                console.log(this.name + " is shouting")
            }
        }

        class monkey extends animal {
            eatbanana(){
                console.log(this.name + " is eating banana")
            }
        }

        let z = new animal("zebra", "black") // obj of parent class 
        let m = new monkey ("monkey", "brown") // obj of child class 

        z.run()
        z.shout()
        m.shout()
        m.eatbanana()
        z.eatbanana() // wil give error

    </script>

</body>

</html>

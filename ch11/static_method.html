<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static methods</title>
</head>
<body>

    <!-- javascript -->
     <script>
        // static methods belong to a class as a whole and not to a particular obj 
        class animal {
            constructor(name){
                this.name = animal.capitalize(name) 
            }
            walk(){
                alert("animal "+ this.name + " is walking")
            }
            static capitalize(name){
                return name.charAt(0).toUpperCase() + name.substr(1,name.length)
            }
        }

        j = new animal("zebra")
        j.walk()
        // console.log(j.capitalize("this")) // this doesnt work 
     </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id1" class="box">
        This is element 1
        <span id="sp1">Span1</span>
    </div>
    <div id="id2" class="box">This is element 2</div>

    <!-- javascript -->
    <script>
        let id1 = document.getElementById("id1")
        let sp1= document.getElementById("sp1")
        console.log(id1) //will return element with id1
        //matches
        console.log(id1.matches(".class"))  //false  
        console.log(id1.matches(".box")) //true
        //closest * 
        console.log(sp1.closest(".box"))// it checks the parent and ancistors if it matches. will return div id1 in this case
        console.log(sp1.closest("#sp1"))//it starts to check from the element then to its parents to see if it matches .will return sp1 itself in this case
        //contains
        console.log(id1.contains(sp1)) // true
        console.log(sp1.contains(sp1)) // true
        console.log(sp1.contains(id1))//false

    </script>
</body>

</html>

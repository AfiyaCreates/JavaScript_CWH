<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner html</title>
</head>

<body>
    hello world
    <span id="first" hidden> <b>hi</b> i am span</span>



    <!-- javascript -->
    <script>
        console.log(document.getElementsByTagName("span")[0]) // returns span as an element
        console.dir(document.getElementsByTagName("span")[0]) // returns span as an obj with its properties

        console.log(document.body.firstChild.nodeName) // its document.body keep in mind
        console.log(document.body.firstElementChild.nodeName)

        //inner HTML
        console.log(first.innerHTML)  // innerHTML is valid for element nodes only 
        first.innerHTML = "<i>hey i am itallic </i>"
        //outer HTML
        console.log(first.outerHTML) // returns element as well as its inner content
        first.outerHTML = "<div>hey</div>"

        // for text , comments etc
        console.log(document.body.firstChild)
        console.log(document.body.firstChild.data)
        console.log(document.body.firstChild.nodeValue)

        //just returns th text in body
        console.log(document.body.textContent)

        //hidden property
        // eg - if we add word hidden to span then it won be visible
        //but we can show it by - 
        first.hidden=false  // comment all the lines except this line and then cooment this too to see how it works

    </script>
</body>

</html>

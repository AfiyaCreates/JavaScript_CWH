        const loadScript = (src) => {

            return new Promise((resolve, reject) => {

                let script = document.createElement("script")
                script.src = src
                document.body.appendChild(script)

                script.onload = () => {
                    resolve(1)
                }

                script.onerror = () => {
                    reject(0)
                }

            })

        }
        // to load src in the script
        let p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js")
        // to return the value
        p1.then((value) => {
            console.log(value)
            return loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js")

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerman</title>
    <!-- css -->
    <style>
        body{
            background-color: black;
            color: green;
            font-family:'Lato',sans-serif;
            font-size: 25px;
        }

    </style>
</head>

<body>
<div id ="text"></div>


    <!-- javascript -->
    <script>
        let a = [
            "initializing network...",
            "connecting to service...",
            "retrieving username...",
            "username found...",
            "trying combination of passwords...",
            "password found...",
            "connecting to facebook"]

        const sleep = async (seconds) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(true)
                }, seconds * 1000);
            })
        }
        // `showHack` is another asynchronous function that takes a `message` as an argument.
        // It waits for 2 seconds (using the `sleep` function) before printing the message.
        const showHack = async (message) => {
            await sleep(2)
            // console.log(message)
            text.innerHTML = text.innerHTML + message + "<br>"
        }
        // This is an Immediately Invoked Function Expression (IIFE).
        // It's an anonymous function that gets executed as soon as it's defined.
        (async () => {
            for (i = 0; i < a.length; i++) {
                await showHack(a[i]) // Calls `showHack` for each message with a 2-second delay between each.
            }
        })();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>

<body>

    <!-- javascript -->
    <script>
        class Password {
            constructor() {
                console.log(" welcome to password generator ")
            }
            passGen(len) {
                let chars = "abcdefghijklmnopqrs6tuvwxyz"
                let no = "012345689"
                let special = "!@#$%^&*?."

                let pass = ""

                if (len < 3) {
                    console.log("your password should be atleast 3 characters long ")
                }
                
                    
                    //math.random generate a random no between 0 and 1 (excluding 1)...
                    //mul it by chars.length generates a random no between 0 and chars.length....
                    //math.floor converts that random no to integer....which act as a random index 

                  

                        // Ensure we add at least one character of each type
                        pass += chars[Math.floor(Math.random() * chars.length)]
                        pass += no[Math.floor(Math.random() * no.length)]
                        pass += special[Math.floor(Math.random() * special.length)]


                        // Fill the rest of the password length with random characters from all types
                        const allChars = chars + no + special
                        for (let i = 3; i < len; i++) {
                            pass += allChars[Math.floor(Math.random() * allChars.length)];
                        }


                        // can use shuffeling after this to make it uniform 
                    
                
                return pass
            }

        }

        let p = new Password()
        console.log(p.passGen(8))



    </script>
</body>

</html>

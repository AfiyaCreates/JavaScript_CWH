<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- form -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="title">ToDo title </label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="desc">ToDo Description</label>
                <input type="text" class="form-control" id="desc">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <button id="delete_btn" class="btn btn-danger">Delete</button>

            <div id="todo" class="todo">

            </div>
        </form>

    </div>



    <!-- javascript -->
    <script>

        submit.addEventListener("click", (e) => {
            e.preventDefault() // prevent pg from reloading again

            let title_c = title.value    // title and desc are id and their values get stores=d in local storage
            let desc_c = desc.value
            localStorage.setItem("todo", JSON.stringify([title_c, desc_c]))  // json.stringify bcoz we can only add string to local storage
            console.log(e)

            todo.innerHTML =
                `<h1>${title_c}</h1>
            <p>${desc_c}</p>`

        })

        delete_btn.addEventListener("click", (e) => {
            e.preventDefault() // prevent pg from reloading again
            localStorage.removeItem("todo")
            todo.innerHTML = ""

        })





    </script>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
